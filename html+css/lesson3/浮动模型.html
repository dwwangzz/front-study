<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动模型</title>
</head>
<body>
<h1>float</h1>
<p>1. float: left/right 能使元素站队</p>
<style>
    .wrapper {
        width: 300px;
        height: 300px;
        border: 1px solid black;
    }
    .content {
        float: left;
        color: #fff;
        background-color: #000;
        width: 100px;
        height: 100px;
    }
</style>
<div class="wrapper">
    <div class="content">1</div>
    <div class="content">2</div>
    <div class="content">3</div>
    <div class="content">4</div>
    <div class="content">5</div>
    <div class="content">6</div>
</div>
<p> 1. 浮动元素产生了浮动流</p>
<p>所有产生了浮动流的元素，块级元素看不到他们</p>
<p>产生了bfc的元素和文本类[inline]属性的元素，以及文本都能看到浮动元素</p>
<style>
    .box {
        float: left;
        width: 100px;
        height: 100px;
        background-color: black;
        opacity: 0.5;
    }
    .demo {
        width: 150px;
        height: 150px;
        background-color: #0f0;
    }
</style>
<div class="box"></div>
<div class="demo"></div>
</body>
</html>
