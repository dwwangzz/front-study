    }

    table.shuerte td p {
        text-align: center;
        margin: 0;
        line-height: 30px;
        font-size: 25px;
    }

    table.shuerte td:hover {
        background-color: beige;
    }

    table.shuerte a:link, a:visited, a:hover, a:active {
