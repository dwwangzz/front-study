<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器信息</title>
</head>
<body>
<script>
    document.write('<p>appName：【' + navigator.appName + '】</p>');
    document.write('<p>userAgent：【' + navigator.userAgent + '】</p>');
    document.write('<p>appVersion：【' + navigator.appVersion + '】</p>');
    document.write('<p>appCodeName：【' + navigator.appCodeName + '】</p>');
    document.write('<p>platform：【' + navigator.platform + '】</p>');
    document.write('<p>language：【' + navigator.language + '】</p>');
</script>
</body>
</html>
