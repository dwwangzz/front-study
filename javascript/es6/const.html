<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        // 声明常量
        const NAME = '刘亦菲';
        console.log(NAME);

        // 1. 一定要赋初始值
        // 2. 一般常量使用大写命名(建议)
        // 3. 常量值不能修改
        // 4. 块级作用域
        // 5. 对于数组和对象的元素修改，不算对常量的修改，不会报错
        const ARR = [1,2,3,4,5,6];
        ARR.push(7);
        console.log(ARR);
    </script>
</body>
</html>
