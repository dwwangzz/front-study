<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
<script>
    console.log(a) // undefined
    var a = 100;
    function test() {
        console.log(a) // undefined
        var a;
        console.log(a) // undefined
        a = 10
        console.log(a) // 10
    }
    test();
    console.log(a) // 100
</script>
</body>
</html>
